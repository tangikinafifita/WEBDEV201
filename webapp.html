<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number - Tangikina Fifita</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4682b4; /* Steel blue heading */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 15px;
        }

        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 80%;
            max-width: 200px;
            box-sizing: border-box;
        }

        button {
            background-color: #5cb85c; /* Green button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #d9534f; /* Red message color */
        }

        #link-to-scratch {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #link-to-scratch a {
            text-decoration: none;
            color: #007bff; /* Blue link color */
            padding: 8px 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #link-to-scratch a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div id="link-to-scratch">
        <a href="scratch.html">Back to Bread Page</a>
    </div>

    <div class="container">
        <h1>Can You Guess My Number?</h1>
        <p>I'm thinking of a number between 1 and 100. Try to guess it!</p>
        <input type="number" id="guess" min="1" max="100">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="message"></p>
    </div>

    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guessInput = document.getElementById("guess");
            const messageOutput = document.getElementById("message");
            const userGuess = parseInt(guessInput.value);

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                messageOutput.textContent = "Please enter a valid number between 1 and 100.";
                return;
            }

            attempts++;

            if (userGuess === secretNumber) {
                messageOutput.textContent = `Congratulations! You guessed the number ${secretNumber} in ${attempts} attempts!`;
                secretNumber = Math.floor(Math.random() * 100) + 1; // Reset the game
                attempts = 0;
                guessInput.value = "";
            } else if (userGuess < secretNumber) {
                messageOutput.textContent = "Too low! Try guessing higher.";
            } else {
                messageOutput.textContent = "Too high! Try guessing lower.";
            }

            guessInput.focus(); // Keep focus on the input for the next guess
        }
    </script>
</body>
</html>
